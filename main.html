<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest Style Hero</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      padding: 20px;
    }

    .hero-content {
      max-width: 500px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #333;
    }

    .hero-content p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }

    .hero-content a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e60023;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }

    .hero img {
      width: 400px;
      height: 500px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        width: 90%;
        height: auto;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://images.unsplash.com/photo-1508923567004-3a6b8004f3d3" alt="Pinterest Style">
    <div class="hero-content">
      <h1>Discover Your Inspiration</h1>
      <p>Find new ideas to try â€” from home decor to DIY projects and more.</p>
      <a href="#">Explore Now</a>
    </div>
  </div>

</body>
</html>
